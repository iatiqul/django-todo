version: "3"
services:
  nginx:
    build: ./nginx/
    restart: always
    container_name: atiq-nginx-container
    networks:
      - a1-net
    volumes:
      - /home/atiq23/atiq/docker/docker-project/data-uwsgi:/tmp/uwsgi/
      - /home/atiq23/atiq/docker/docker-project/data-web:/var/www/mysite/assets/
    ports:
      - "8888:80"
    depends_on: 
      - django

  django:
    build: .
    restart: always
    container_name: atiq-django-container
    command: >
      sh -c "python manage.py collectstatic --noinput 
      && uwsgi --ini mysite.uwsgi.ini"
    networks:
      - a1-net
    volumes:
      - /home/atiq23/atiq/docker/docker-project/data-uwsgi:/tmp/uwsgi/
      - /home/atiq23/atiq/docker/docker-project/data-web:/code/staticfiles/
      - /home/atiq23/atiq/docker/docker-project/data-web:/var/www/mysite/assets/
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0.19
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    container_name: atiq-mysql-container
    networks:
      - a1-net
    ports:
      - 3308:3306
    volumes:
      - /home/atiq23/atiq/docker/docker-project/data-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=djangotodo
      - MYSQL_DATABASE=todo
      - MYSQL_ROOT_USER=root
      - MYSQL_PASSWORD=djangotodo

networks:
  a1-net:

